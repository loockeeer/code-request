<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Code Request</title>
  <meta name="description" content="Code Request">
  <meta name="author" content="Loockeeer">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap');
  </style>
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  <script src="https://camilleabella.github.io/Typing.js/typing/typing.js"></script>
  <style>
  html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      color: #f5f5f5;
      font-family: 'Roboto';
      background-color: #2f3640;
  }


  .header {
      display: flex;
      justify-content: space-between;
      height: 50px;
      z-index: 9999999;
      position: absolute;
      top: 0;
      width: 100%;
      align-items: center;
  }
  .header .logo {
      font-size: 25px;
      margin-left: 8px
  }
  .header .nav {
      display: flex;
      justify-content: space-between;
      height: 100%;
  }

  .header .nav a {
      display: inline-block;
      height: 100%;
      color: inherit;
      text-decoration: none;
      display: flex;

      justify-content: center;
      align-items: center;
      transition: background-color 0.1s;
  }

  .header .nav a div{
      color: #f5f5f5;
      padding-left: 15px;
      padding-right: 15px;
      display: inline-block;
  }


  .header .nav a:hover{
      background-color: #1c1c21;
  }


  .project {
      color: white;
      margin-top: 160px;
      display: flex;
      justify-content: space-evenly;
      align-items: baseline;
  }

  .project .text h1 {
      font-size: 64px
  }

  .project .text h3 {
      font-weight: normal;
  }


  .graphql {
      color: #E10098
  }

  .rest {
      color: #8cc63f
  }
  .docker {
      color: #0db7ed
  }


  .exemple {
      animation: 1.6s forwards fadeInLeft;
  }

  @keyframes fadeInLeft {
      from {
          opacity: 0;
          transform: translate(-300px,0)
      }
      to {
          opacity: 1;
          transform: translate(0, 0)
      }
  }

  #languages {
      text-align: center;
      margin-top: 50px
  }

  .fadeInUp {
      text-align: center;
    animation: 0.8s forwards fadeInUp;
    font-size: 19px;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translate(0,5px)
    }

    to {
      opacity: 1;
      transform: translate(0,-5px)
    }
  }


  @media (min-width:768px) {
      .main {
          margin: 0 auto;
          width: 500px;
          height: 430px;
      }
      .project {
          flex-direction: column;
      }
  }


  /*! Color themes for Google Code Prettify | MIT License | github.com/jmblog/color-themes-for-google-code-prettify */
  .prettyprint {
      background-color: none;
    font-family: Menlo, "Bitstream Vera Sans Mono", "DejaVu Sans Mono", Monaco, Consolas, monospace;
    border: 0 !important;
  }


  .pln {
    color: #e6e9ed;
  }

  /* Specify class=linenums on a pre to get line numbering */
  ol.linenums {
    margin-top: 0;
    margin-bottom: 0;
    color: #656d78;
  }

  li.L0,
  li.L1,
  li.L2,
  li.L3,
  li.L4,
  li.L5,
  li.L6,
  li.L7,
  li.L8,
  li.L9 {
    padding-left: 1em;
    list-style-type: decimal;
  }

  @media screen {

    /* string content */

    .str {
      color: #ffce54;
    }

    /* keyword */

    .kwd {
      color: #4fc1e9;
    }

    /* comment */

    .com {
      color: #656d78;
    }

    /* type name */

    .typ {
      color: #4fc1e9;
    }

    /* literal value */

    .lit {
      color: #ac92ec;
    }

    /* punctuation */

    .pun {
      color: #e6e9ed;
    }

    /* lisp open bracket */

    .opn {
      color: #e6e9ed;
    }

    /* lisp close bracket */

    .clo {
      color: #e6e9ed;
    }

    /* markup tag name */

    .tag {
      color: #ed5565;
    }

    /* markup attribute name */

    .atn {
      color: #a0d468;
    }

    /* markup attribute value */

    .atv {
      color: #ffce54;
    }

    /* declaration */

    .dec {
      color: #ac92ec;
    }

    /* variable name */

    .var {
      color: #e6e9ed;
    }

    /* function name */

    .fun {
      color: #e6e9ed;
    }
  }

  </style>

</head>

<body>
  <header class="header">
    <div class="logo">
      <div></div>
    </div>
    <div class="nav">
      <a href="http://docs.coderequest.tk">
        <div>Docs</div>
      </a>
      <a href="https://github.com/loockeeer/code-request">
        <div>Github</div>
      </a>
    </div>
  </header>
  <section class="main">

    <div class="project">
      <div class="text">
        <h1 class="title">Code Request</h1>
        <h3 id="slug"></h3>
      </div>
      <div class="exemple">
        <pre class="prettyprint" id="codeone"></pre>
        <pre class="prettyprint" id="codetwo">
</pre>
      </div>

  </section>
  <div id="languages">
  </div>

  <script>
  class TextSlider{constructor(e,t,s){this.el=e,this.data=t,this.interval=s,this.index=-1}start(){this.intervalID=setInterval(()=>this.step(),this.interval)}stop(){clearInterval(this.intervalID)}step(){this.index++,this.index>=this.data.length&&(this.index=0),this.el.innerHTML=`<p class="fadeInUp ${this.data[this.index].customClasses.join(" ")}">${this.data[this.index].name}</p>`}}new Typing({time:60,id:"slug"}).write('<span class="graphql">GraphQL</span>, <span class="rest">REST</span>. <span class="docker">Docker</span>. Request your run'),new Typing({time:40,id:"codeone"}).write(PR.prettyPrintOne("fetch(\"http://api.coderequest.tk/rest?code=console.log('Hello World')&lang=js\")")).then(()=>{new Typing({time:40,id:"codetwo"}).write(PR.prettyPrintOne("\nfetch(\"http://api.coderequest.tk/graphql\", {\n    <br>\n        method: 'post',\n   <br>\n        body: `{run(code: \"console.log('Hello World')\", lang:js)}`\n   <br>\n})\n"))}),fetch("https://raw.githubusercontent.com/loockeeer/code-request/master/config.json").then(e=>e.json()).then(e=>{console.log(e);const t=e.languages.map(e=>({name:e.fullname,customClasses:[]}));new TextSlider(document.getElementById("languages"),t,1500).start()});
  </script>
</body>

</html>
